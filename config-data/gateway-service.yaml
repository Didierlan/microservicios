server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: User-Services
          uri: lb://User-Services
          predicates:
            - Path=/users/**
        - id: Carro-Service
          uri: lb://Carro-Service
          predicates:
            - Path=/carro/**
        - id: Moto-Service
          uri: lb://Moto-Service
          predicates:
            - Path=//moto/**
